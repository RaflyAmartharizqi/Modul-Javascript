<html>
    <head>
        <title>JavaScript</title>
    </head>
    
        <script language ="JavaScript">
            function pesan(){
                alert ("Memanggil Javascript lewat body onload")
            }
            function biodata(){
                document.write("Selamat belajar Java Script<BR>");
                document.write("Selalu Semangat || Semoga Sukses!");
            }
            </script>
            <body onload= pesan() + biodata()>

            </body>
    
</html>
