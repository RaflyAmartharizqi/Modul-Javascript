<html>
    <head>
        <title>Form Masukan</title>
    </head>

        <script language="Javascript">
        function test(){
            var a=document.kirim.T1.value
                if(a>=93 && a<=100)
                    document.kirim.T2.value="Nilai A"
                if(a>=83 && a<=92)
                    document.kirim.T2.value="Nilai B"
                if(a>=75 && a<=82)
                    document.kirim.T2.value="Nilai C"
                if(a>=50 && a<=74)
                    document.kirim.T2.value="Nilai D"
                if(a>=0 && a<=49)
                    document.kirim.T2.value="Nilai E"
               
        }
        </script>
        <body>
            <form method="POST" name="kirim">
                <p>Nilai <input type="text" name="T1" size="20"><br></p>
                <p>Predikat <input type="text" name="T2" size="20"></p>
                <p><input type="button" value="Rate" name="B1" onclick="test()"></p>

            </form>
        </body>
</html>
